<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="sign up.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
  <header><img src="https://club.fnsoftwares.com/images/logo-size-retina.png" alt=""></header>
  <form action="" class="signup-form">
    <div>
      <h4>Member Sign Up</h4><br>
      <label for="first-name"><i class="fas fa-pen"></i> First Name</label><br><br>
      <input type="text" id="first-name" placeholder="First Name" required><br><br>

      <label for="last-name"><i class="fas fa-pen"></i> Last Name</label><br><br>
      <input type="text" id="last-name" placeholder="Last Name" required><br><br>

      <label for="gender"><i class="fas fa-user"></i> Gender</label><br><br>
      <select name="" id="gender">
        <option value="Select your gender" selected>Select your gender</option>
        <option value="Male"> Male</option>
        <option value="Female">Female</option>
      </select><br><br>
      
      <label for="email"><i class="fas fa-envelope"></i> Email Address</label><br><br>
      <input type="email" id="email" placeholder="Enter email" required> <br><br>

      <label for="phone"><i class="fas fa-phone"></i> Phone</label><br><br>
      <input type="text" id="phone" placeholder="Phone"><br><br>

      <label for="password"><i class="fas fa-key"></i> Password </label><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>

      <label for="c-password"><i class="fas fa-key"></i> Confirm password</label><br><br>
      <input type="password" id="c-password" placeholder="Confirm password" required><br><br>

      <label for="country"><i class="fas fa-globe-americas"></i> Country</label><br><br>
      <select name="" id="country" required>
        <option value="Select Country" selected>Select Country</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Mayanmar">Mayanmar</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="France">France</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Laos">Laos</option>
        <option value="China">China</option>
        <option value="Thailand">Thailand</option>
        <option value="Tibet">Tibet</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Cambodia">Cambodia</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Hong Kong">Hong Kong</option>
        <option value="Tajikistan">Tajikistan</option>
      </select><br><br>

      <label for="city"><i class="fas fa-map-marker"></i> City</label><br><br>
      <input type="text" id="city" placeholder=" Type your City" required><br><br>

      <label for="zip-code"><i class="fas fa-map-marker"></i> Zip Code/Post Code</label><br><br>
      <input type="text" id="zip-code" placeholder="Zip Code or Post Code" required><br><br>

      <label for="profile-pic"><i class="fas fa-user-tag"></i> Upload your profile picture</label><br><br>
      <input type="file" id="profile-pic" required><br><br>

      <input type="checkbox" name="" id="remember-me" checked>
      <label for="remember-me"> Remember me</label><br><br>

      <button type="submit" class="submit">Sign Up</button>

      <button type="reset" class="reset">Reset All</button>

      <span class="already-have-an-account">Already have an account, <a href="../Log in/log in form.html" target="_blank" rel="noopener noreferrer"> Log in</a></span>
      
    </div>
  </form>

  <footer>2021 &copy; All rights reserved by Imtiaz Hossain</footer>
</body>
</html>
