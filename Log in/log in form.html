<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="log in form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  
</head>
<body>
  <header><img src="https://club.fnsoftwares.com/images/logo-size-retina.png" alt=""></header>
  <form action="#">

    <div class="login-form">
      <h4>Member Login Form</h4><br><br>

      <label for="email"><i class="far fa-envelope"></i> Email</label><br>
      <input type="email" id="email" placeholder="Email*" required><br><br>

     

      <label for="password"> <i class="fas fa-key"></i> Password</label><br>
      <input type="password" placeholder="Password*" id="password" required> <br><br>

      <input type="checkbox" id="remember-me" checked>
      <label for="remember-me"> Remember Me</label><br><br>
     
      <button type="submit" class="login">Log In</button><br><br>

      <a href="../Sign up/sign up.html" class="register">Register Account</a> 
      <a href="../Sign up/sign up.html" target="_blank" rel="noopener noreferrer" class="need-an-account"> Need an account?</a>

      <a href="../Reset password/forget password.html" target="_blank" rel="noopener noreferrer" class="reset-password"> Forgot Password?</a>
    </div>
  </form>

  <iframe width="650" height="450" src="https://www.youtube.com/embed/TxkqhP6cFvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <footer> 2021 &copy; All rights reserved by Imtiaz Hossain</footer>
</body>
</html>
